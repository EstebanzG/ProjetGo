<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - NTS AIRPORT</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/script.css" />
  </head>

  <body>
    <div id="wrapper">
      <div class="content-area">
        <div class="container-fluid">
          <div class="main">
            <!-- SIMPLE CHART DATA-->
            <div class="row sparkboxes">
              <div class="col-md-3 infos">
                <div class="box box1">
                  <div class="textInfo">
                    <a id="DOTD" class="textDataBold"
                      >LOADING data of the day...</a
                    ><br />
                    <a class="textDataBold">AIRPORT :</a>
                    <a class="textData">NTS</a>
                  </div>
                </div>
              </div>
              <div id="chartWind"></div>
              <div id="chartTemp"></div>
              <div id="chartPressure"></div>
            </div>
            <!-- LINE CHARTS-->
            <h1>History</h1>
            <div class="row charts">
              <div class="row">
                <div class="col">
                  <div class="box mt-4">
                    <div id="linechart"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="box mt-4">
                    <div id="linechart2"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="box mt-4">
                    <div id="linechart3"></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- AVERAGE CHART -->
            <h1>Average</h1>
            <div class="col" style="padding: 0">
              <div class="box mt-4 row charts">
                <div class="mt-4">
                  <div id="progress2"></div>
                </div>
                <div class="mt-4">
                  <div id="progress1"></div>
                </div>
                <div class="mt-4">
                  <div id="progress3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
